questionTextInMarkdown: | 
  Если мы хотите увидеть вопрос из нескольких строк и с примером кода - то вот он вам. 

  Вот пример:

  ```
  const getExclamation = (): string => {
    return 'Ого! Ага!';
  };
  const exclamation = getExclamation();
  ```

  Вопрос: чем является `getExclamation` в вышеприведённом коде?

